<!DOCTYPE html>
<html>
	<head>
		<title>Tuition</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
	<header style="background:blue;color:white;padding:10px">TUITION</header>
		<button id="silly">Do It</button>
		<button id="clear">Clear</button>
		<div id="results"></div>

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/tuition.js"></script>
	<script>
		$('#silly').click(function(){
			SILLY.DoIt($('#results'));
			if ($('#clear').css("color") == 'rgb(169, 169, 169)'){
				$('#clear').css("color","black");
				$('#clear').css("background",'lightgrey');
			};
		});

		$('#clear').click(function(){
			$('#results').html('');
			$('#clear').css("background","grey");
			$('#clear').css("color","darkgrey");
		});
	</script>	
	</body>
</html>
